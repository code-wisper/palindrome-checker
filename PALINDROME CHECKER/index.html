<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Palindrome Checker</title>
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <main class="container container--width">
      <header class="header">
        <h1>Palindrome Checker</h1>
        <p>
          A palindrome is a word or phrase that reads the same backwards as
          forwards e.g level, refer
        </p>
      </header>
      <form action="" class="form">
        <input type="text" placeholder="Enter your text or number" />
        <button>Check Palindrome</button>
      </form>
      <p class="info-text"></p>
    </main>
  </body>
</html>
